<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [(ngModel)]="sendValue" [matDatepickerFilter]="weekendFilters" [matDatepicker]="picker" >
    <mat-datepicker-toggle matSuffix [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

<!-- TODO if user select Status -->
  <!-- <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <select matNativeControl required>
      <option value="holiday">Holiday</option>
    </select>
  </mat-form-field> -->


</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="mat-raised-button" (click)="close()">Close</button>
  <button mat-button class="mat-raised-button mat-primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
